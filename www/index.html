   <script>
    var waitTime = 5000;
	var result = [];
	
		var t = getParameterByName("tbl");
		//if no tbl
		if(t==null)
		{
			chooseTbl();
		}
		else
			document.getElementById("tblname").innerHTML = "Table of " + t;
		
		document.getElementById("tbl").innerHTML = t;
		
		var rnd = Math.floor(Math.random() * 8) + 2 ;
		document.getElementById("mul").innerHTML = rnd;
	
		var ans = parseInt(t) * parseInt(rnd);
		var err = 1;
	
	var myVar = setTimeout(noreply, waitTime);
	
	

function noreply(){
   if(err ==1){
	document.getElementById("res").innerHTML = "<span style='color:red'>" + ans + "</div>";
	result.push(0);
	displaySmile(0);
	}
}	

function op(e){
  if(isNaN(e)){
	document.getElementById("ques").innerHTML += e.innerHTML;
	if(parseInt(document.getElementById("ques").innerHTML) == ans){
		document.getElementById("res").innerHTML = "<span style='color:green'>" + ans + "</div>";
		document.getElementById("ques").innerHTML = '<i class="fa fa-check-circle" style="font-size:38px;color:green;"></i>';
		result.push(1);
		displaySmile(1);
		err=0;
		clearTimeout(myVar);
		}
  }
  else {
	window.location.href = "index.html?tbl="+e;
   }  
}	
function nxt(){
	rnd = Math.floor(Math.random() * 8) + 2 ;
	ans = parseInt(t) * parseInt(rnd);
	document.getElementById("mul").innerHTML = rnd;
	document.getElementById("res").innerHTML = "?";
	document.getElementById("ques").innerHTML = "";
	err=1;
	myVar = setTimeout(noreply, 5000);
}	

 function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
function chooseTbl(){
	document.getElementById("p0").style.display = "none";
	document.getElementById("p1").style.display = "block";
}
function displaySmile(v){
	if(result.length ==6)
		document.getElementById("smile").innerHTML = "";
		
	if(v ==1)
		document.getElementById("smile").innerHTML += '<img src="happy.png" width="32px;">';
	else
		document.getElementById("smile").innerHTML += '<img src="cry.png" width="32px;">';
	
}
